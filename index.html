<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <h1 >
        <center>JOB APPLICATION</center>
    </h1>
</head>
<body>
    <a href ="index.html">Home</a>
    <a href ="login.html">Login</a>
    <a href="survey.html">Survey</a>
 <form>   
    <fieldset>
        <legend>Personal Details</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>
            <label for="skillset" >Skillsets:</label>
            <textarea name="skills" rows="4" cols="50" placeholder="List your skills here..." required></textarea><br><br>
            <label for="position">Position Applied For:</label>
            <input type="text" id="position" name="position" placeholder="Enter the position" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Resume Details</legend>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>
         Salary Expectation:&nbsp;&nbsp; <select name="salary">
                <option value="" disabled selected>Select Expected Salary</option>
                <option value="30000-50000">$30,000 - $50,000</option>
                <option value="50000-70000">$50,000 - $70,000</option>
                <option value="70000-90000">$70,000 - $90,000</option>
                <option value="90000+">$90,000+</option>
            </select>
            <br><br>
            <input type="submit" value="Submit Application">
    </fieldset>
 </form>
</body>
</html>
